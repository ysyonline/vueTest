<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="demo03">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
        </li>
    </ul>
</div>
<script>
	var todos = [
		{
			text: "sum"
		},
		{
			text: "order"
		},
		{
			text: "console"
		}
	];
	var demo03 = new Vue({
		el: "#demo03",
		data: {
			todos:todos
		}
	});
</script>
</body>
</html>
