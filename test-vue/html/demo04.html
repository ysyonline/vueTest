<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="demo04">
    <p>{{message}}</p>
    <button v-on:click="reversMessage">reversMessage</button>
</div>
<script>
	var demo04 = new Vue({
		el: "#demo04",
		data: {
			message: "hello vue.js!"
		},
		methods:{
			reversMessage: function () {
				this.message = this.message.split("").reverse().join("");
			}
        }
	});
</script>
</body>
</html>
