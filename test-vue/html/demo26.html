<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<template id="child-temp">
    <input v-model='msg'/>
    <button @click='notify'>dispatch msg</button>
</template>
<div id="demo26">
    <p>Message: {{message | json }}</p>
    <child :delegate="del"></child>
</div>
<script>

	Vue.component("child", {
		props: ["delegate"],
		data: function () {
			return {msg: "aaa"}
		},
		methods: {
			notify: function () {
				alert(this.delegate);
			}
		},
		template: "#child-temp"
	});

	var demo26 = new Vue({
		el: "#demo26",
		data: function () {
			return {
				message: ["ddd"],
				del: this
			}
		},
        created: function () {
          console.log("kkkkkkk");
        },
		events: {
			"child-msg": function (msg) {
				this.message.push(msg);
			}
		}
	});
</script>
</body>
</html>
